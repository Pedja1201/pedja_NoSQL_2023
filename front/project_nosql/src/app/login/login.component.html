<div class="position">
  <form (ngSubmit)="login()" [formGroup]="loginForma" class="container" ngNativeValidate>

    <h2>Login Page</h2>

    <div>
      <mat-form-field appearance="outline">
        <mat-label> Username</mat-label>
        <input matInput name="username" formControlName="username" type="text" placeholder="Username" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput name="password" formControlName="password" type="password" placeholder="Password">
      </mat-form-field>
    </div>

    <div>
      <button type="submit" mat-raised-button class="login">Login</button>
      <button *ngIf="loginService.user" (click)="loginService.logout()"  mat-raised-button color="warn">Logout</button>
    </div>

    <div class="form-check d-flex justify-content-left mb-5">
      <label class="form-check-label" for="form2Example3">
        Don't have an account? <a href="#!" [routerLink]="['/signup']">Register</a>
      </label>
    </div>

    <div *ngIf="errorMessage != ''" class="alert-message">
      <div class="alert-message-row">
        {{errorMessage}}
      </div>
    </div>
  </form>

</div>
