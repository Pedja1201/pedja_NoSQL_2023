<h1>Table Users</h1>

<div class="row-justify-center screen">
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <!-- <th>Password</th> -->
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Jmbg</th>
        <th>Action
          <svg (click)="addUserForm()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-plus-square-fill plus-btn plus btn-hover" viewBox="0 0 16 16">
            <path
              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
          </svg>
        </th>
      </tr>
    </thead>
    <tbody>                        
      <tr *ngFor="let u of users; let i = index">
        <td>{{i}}</td>
        <td>{{u["username"]}}</td>
        <!-- <td><span *ngIf="e['password']; else praznoPolje">{{e["password"]}}</span></td> -->
        <td>{{u["ime"]}}</td>
        <td>{{u["prezime"]}}</td>
        <td>{{u["email"]}}</td>
        <td>{{u["jmbg"]}}</td>
        <td>
          <a class="btn-hover" (click)="edit(u)">Edit</a>
            <svg (click)="delete(u)" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-circle delete-icon btn-hover" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </td>
  
      </tr>
    </tbody>
  </table>
  <ng-template #praznoPolje>-</ng-template>
