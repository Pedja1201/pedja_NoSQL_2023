<div>
    <h2>{{title}}</h2>
  
    <app-naseljeno-mesto-tabela [elementi]="naselja" (uklanjanje)="delete($event)" (izmena)="setUpdate($event)">
    </app-naseljeno-mesto-tabela>
  
    <app-naseljeno-mesto-forma *ngIf="prikaz" [naselje]="naseljeUpdate" (createEvent)="update($event)"></app-naseljeno-mesto-forma>
  
    <app-naseljeno-mesto-forma (createEvent)="create($event)"></app-naseljeno-mesto-forma>
  
</div>
