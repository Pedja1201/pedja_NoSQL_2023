<h2><i>{{title}}</i></h2>
<form (ngSubmit)="create()" [formGroup]="forma" ngNativeValidate>

    <div>
      <mat-form-field appearance="outline">
          <input matInput formControlName="oznaka" placeholder="Oznaka" name="oznaka" type="text" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
          <input matInput formControlName="naziv" placeholder="Naziv" name="naziv" type="text" >
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" type="submit">Dodaj</button>
    </div>
  </form>
